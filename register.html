<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Guardilua</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body style="background-image: url('images/backround.png'); background-size: cover;">
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Guardilua Logo">
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <section class="content-section">
    <div class="container">
      <h1>Register</h1>
      <form id="registerForm" class="form">
        <div class="form-group">
          <label for="invitationCode">Invitation Code</label>
          <input type="text" id="invitationCode" name="invitationCode" required placeholder="Enter invitation code">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="discordID">Discord ID</label>
          <input type="text" id="discordID" name="discordID" required placeholder="Your Discord ID">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Guardilua. All rights reserved.</p>
    </div>
  </footer>
  <script src="scripts/scripts.js"></script>
</body>
</html>
