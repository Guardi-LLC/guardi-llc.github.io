<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Guardilua</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body style="background-image: url('images/backround.png'); background-size: cover;">
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Guardilua Logo">
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="api.html">API</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <section class="dashboard-section">
    <div class="container">
      <h1>Welcome to Your Dashboard</h1>
      <div class="dashboard-grid">
        <div class="card">
          <h2>Analytics</h2>
          <p>Total Users: <span id="userCount">--</span></p>
          <p>Premium Users: <span id="premiumCount">--</span></p>
          <p>Script Limit: <span id="scriptLimit">--</span></p>
        </div>
        <div class="card">
          <h2>Manage Scripts</h2>
          <button class="btn btn-secondary" onclick="uploadScript()">Upload Script</button>
          <button class="btn btn-secondary" onclick="viewScripts()">View Scripts</button>
        </div>
        <div class="card">
          <h2>API Token</h2>
          <p>Your Token: <span id="apiToken">--</span></p>
          <button class="btn btn-secondary" onclick="generateToken()">Generate New Token</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Guardilua. All rights reserved.</p>
    </div>
  </footer>
  <script src="scripts/scripts.js"></script>
  <script>
    // Example analytics and token generation
    document.getElementById("userCount").innerText = "123";
    document.getElementById("premiumCount").innerText = "45";
    document.getElementById("scriptLimit").innerText = "50";

    function generateToken() {
      const newToken = "API-TOKEN-" + Math.random().toString(36).substr(2, 8).toUpperCase();
      document.getElementById("apiToken").innerText = newToken;
      alert("New API Token generated: " + newToken);
    }
  </script>
</body>
</html>
